<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulasi DOM</title>
</head>
<body>
    <p id="paragraf">Mengubah paragraf menjadi pink!</p>
     <button onclick="ubahWarna()">Ubah Warna</button>

     <div id="kotak"></div>
     <button onclick="tambahElement()">Tambah element</button>
     
    <script>
        function ubahWarna() {
            document.getElementById("paragraf").innerHTML = "Pink";
        }

        function tambahElement() {
            document.getElementById("kotak").innerHTML = "Baru";
        }

    //fungsinya untuk mengakses element HTML

    </script>
</body>
</html>
