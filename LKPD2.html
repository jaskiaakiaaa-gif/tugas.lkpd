<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if-else</title>
</head>
<body>
    <script>
        let  nilai = parseInt(prompt("Masukkan nilai"));
        if (nilai >= 70) {
            alert("LULUS");
        } else {
            alert("BELUM LULUS");
        }

        let usia = prompt("Masukkan usia kamu:");

            if (usia < 13) {
  alert("Anak-anak");
} else if (usia >= 13 && usia <= 17) {
             alert("Remaja");
            } else if (usia >= 18) {
            alert("Dewasa");
            }

    //if dgunakan untuk mengecek kondisi pertama, else if digunakan untuk mengecek kondisi yang lainnya jika kondisi pertama tidak terpenuhi
    //jika tidak ada else maka tidak akan ada program yanng di jalankan, jika ada else maka kondisi terakhir akan di jalankan
    </script>
</body>
</html>
