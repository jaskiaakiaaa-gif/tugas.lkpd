       function hitungLuasPersegi(sisi) {
        return sisi * sisi;
       }
       let luas = hitungLuasPersegi(5);
       document.write("luas persegi adalah: " + luas); 
        
       document.write("<br>");
    function sapa(nama) {
    document.write("Halo, " + nama + "!");
    }

  sapa("Jaskia");

  //Parameter mah yang sebagai input sedangkan return hasil
    </script>
